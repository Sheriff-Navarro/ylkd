
  <!-- background-image: url('/assets/images/landingPage.jpg'); background-size: cover;); -->
  <form class="col-lg-5" (ngSubmit)="doLogin()">
    <p *ngIf = "saveError" class = "error">
    {{saveError}}
    </p>
    <div class="form-group col-lg-6">
      <label for="login-email-input">Email address</label>
      <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="loginInfo.email" name="loginEmail">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group col-lg-6">
      <label for="login-pass-input">Password</label>
      <input type="password" class="form-control input" id="exampleInputPassword1" placeholder="********" [(ngModel)]="loginInfo.password" name="loginPassword">
    </div>
    <button (click)="doLogin()" type="submit" class="btn btn-primary">Submit</button>
  </form>
