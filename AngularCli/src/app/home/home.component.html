  <div class="col-sm-12">
    <div class="row btn">
      <button type="button" class="col6 btn btn-primary create text-center" data-toggle="modal" data-target="#loginModal"> Login
      </button>
      <button type="button" class="col6 btn btn-primary create text-center" data-toggle="modal" data-target="#signUpModal"> SignUp
      </button>
    </div>
  </div>

  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up with Ylkd
        </h5>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="doSignup()">
          <p *ngIf = "saveError" class = "error">
          {{saveError}}
          </p>
          <div class="form-group col-lg-6">
            <label for="signup-email-input">Email address</label>
            <input type="email" class="form-control input" id="loginInputEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="signUpInfo.email" name="signUpEmail">
            <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group col-lg-6">
            <label for="signup-pass-input">Password</label>
            <input type="password" class="form-control input" id="loginInputPassword" placeholder="********" [(ngModel)]="signUpInfo.password" name="signUpPassword">
          </div>
          <div class="form-group col-lg-6">
            <label for="signup-fullName-input">Full Name</label>
            <input type="string" class="form-control input" id="loginInputFullName" aria-describedby="emailHelp" placeholder="Enter your full name." [(ngModel)]="signUpInfo.fullName" name="signUpFullName">
          </div>
          <div class="form-group col-lg-6">
            <label for="signup-weight-input">Weight</label>
            <input type="number" class="form-control input" id="loginInputWeight" placeholder="Give your weight in pounds." [(ngModel)]="signUpInfo.weight" name="signUpWeight">
          </div>
          <div class="form-group col-lg-6">
            <label for="login-pass-input">Height</label>
            <input type="number" class="form-control input" id="loginInputHeight" placeholder="Give your height in inches" [(ngModel)]="signUpInfo.height" name="signUpHeight">
          </div>
          <div class="form-group col-lg-6">
            <label for="login-pass-input">Picture URL</label>
            <input type="string" class="form-control input" id="loginInputPicture" placeholder="Provide an image URL. (Optional)" [(ngModel)]="signUpInfo.picture" name="signUpPicture">
          </div>
        </form>
      </div>
        <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button data-dismiss="modal" (click)="doSignup()" type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
